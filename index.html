<!-- HTMLの仕組みや構造について知るためにコメントで役割をたくさんメモしてます。ご了承ください。 -->
<!DOCTYPE html>         <!-- HTML5を使う宣言-->
<html lang="ja">         <!-- このページは日本語(ja)だと指定  -->
<head>                   <!-- headは表示されないが、検索エンジンが読むもの -->
  <meta charset="UTF-8"> <!-- 文字コードの指定 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
                        <!-- viewport:スマホ対応, device-width:デバイスの画面幅に合わせる,initial-scale=1:1倍の倍率で表示-->
  <title>Itto-jpのWebサイト</title> <!-- タイトル:中身ではなく外部のタイトル -->
  <style> /* CSSを直接書けるのだとか。外部からもできるけど直接のが変数とかの優先度が高い*/
    :root { /*主に変数を置くところ*/
      --max:  820px; --gap: 1rem; /* 820ピクセル  1remはルートのフォントサイズを基準にした値*/
    }
    body {
      margin: 0; font-family: system-ui, -apple-system, "Segoe UI", sans-serif; line-height: 1.7; 
      /* margin: 0[外側の余白を0に] 
        font-famiry: system-ui [フォントは何にするか: 環境に合わせた標準フォント,(system-uiが使えなかったら) apple用,Windows用,汎用フォント]
        line-height: 1.7[行間を指定]
      */
    }
    header, main, footer {
      margin: 0 auto; max-width: var(--max); padding: calc(var(--gap) * 1.2);
      /* margin: 0 auto [中央よせ] , max-width: var(変数) [最大幅=var(変数=数値)] ,padding[枠線と中身の間のスペース幅]   */
    }
    header{
      border-bottom: 1px solid #eee;
    }
    nav a{
      margin-right: 1rem; color: #0366d6; text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline; 
    }
    h1 { 
      margin: 0 0 .5rem; font-size: 1.8rem;
    }
    section{
      margin-top: 1.5rem;
    }
    ul{
      padding-left: 1.2rem;
    }
    footer{
      borderr-top: 1px solid #eee; color: #666; font-size: .9rem;
    }
    
  </style>
</head>
<body>
  <div class="container">
    <h1>こんにちは、Ittoです</h1>
    <p>これはGitHub Pagesで公開した最初のサイトです。</p>
    <nav>
      <a href="#p_log">学習ログ</a>
      <a href="#talks">雑談・他</a>
    </nav>
    <h2 id="p_log">プログラミング学習ログ</h2>
    <ul>
      <li>2025-11-25: GitHub Pagesで公開を開始</li>
    </ul>
    <h2 id="talks">雑談</h2>
    <p>HTMLのコードは書くのが大変ですね</p>
  </div>

  <footer>
    <p>&copy 2025 Itto-jpのWebサイト</p>
  </footer>
</body>
</html>
